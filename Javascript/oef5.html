<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
        <script type="text/javascript">


            function SomEnVerschil(getal1, getal2) {
                var getal1 = prompt("Getal 1:");
                var getal2 = prompt("Getal 2:");
                var som = parseInt(getal1) + parseInt(getal2);
                var verschil = parseInt(getal1) - parseInt(getal2);
                alert("Som: " + som + "\nVerschil: " + verschil);
            }

            SomEnVerschil();

        </script>
</body>
</html>
