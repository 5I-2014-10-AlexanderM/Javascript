<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
        <script type="text/javascript">


            function berekenNetto(prijs, korting) {
                var prijs = prompt("Wat is de gegeven prijs?");
                var korting = prompt("Wat is het kortingspercentage?");
                var uitkomst = prijs - (prijs / 100 * korting) ;
                alert("De nettoprijs is: " + uitkomst);
            }

            berekenNetto();

        </script>
</body>
</html>
